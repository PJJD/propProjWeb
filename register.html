<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registratieformulier Theater de Tulp</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
<link rel="stylesheet" type="text/css" href="tulp.css">
<script src="jquery-2.0.3.min.js"></script>
<script type="text/javascript">
$( document ).ready( function() {
  $( "#postcode" ).focusout(function () {
    haalAdresGegevensOp();
  });

  $( "#huisnr" ).focusout(function () {
    haalAdresGegevensOp();
  });

  function haalAdresGegevensOp() {
    if ($( "#postcode" ).val() && $( "#huisnr" ).val()) {
      var postcode = $( "#postcode" ).val();
      var huisnr = $( "#huisnr" ).val();
      $.getJSON('http://www.ntwpracticumnet.ou.nl:8080/registratie/PostcodeServlet', {"postcode":postcode, "huisnr":huisnr}).done( function (adres) {
        $( "#plaats" ).val(adres.plaats);
        $( "#straat" ).val(adres.straat);
      });
    }
  };


  $( "#formulier" ).submit(function( event ) {
    var ok = true;
    var reg = /^[0-9]{4}[A-z]{2}$/;

    function voegFoutToe(fout) {
      $( "#fouten" ).append("<p>"+fout+"</p>");
    }

    if(!$( "#naam" ).val()) {
      ok = false;
      voegFoutToe("Naam is verplicht");
    };
    if(!reg.test($( "#postcode" ).val())) {
      ok = false;
      voegFoutToe("Postcode is verplicht en moet bestaan uit 4 cijfers gevolgd door 2 letters");
    };
    if(!$( "#plaats" ).val()) {
      ok = false;
      voegFoutToe("Plaats is verplicht");
    };
    if(!$( "#straat" ).val()) {
      ok = false;
      voegFoutToe("Straatnaam is verplicht");
    };
    if(!$( "#huisnr" ).val()) {
      ok = false;
      voegFoutToe("Huisnr is verplicht");
    };
    if(!$( "#email" ).val()) {
      ok = false;
      voegFoutToe("E-mailadres is verplicht");
    };
    if(!$( "#gebruiker" ).val()) {
      ok = false;
      voegFoutToe("Gebruikersnaam is verplicht");
    };
    if(!$( "#wachtwoord" ).val()) {
      ok = false;
      voegFoutToe("Wachtwoord is verplicht");
    };
    
    if (!ok) {
      event.preventDefault();
      $( "#fouten" ).show();
    };

  });
});
</script>
</head>
<body>
  <div class="banner">
    <h1>Theater 'De Tulp'</h1>
  </div>
  <div class="pure-menu pure-menu-open pure-menu-horizontal">
    <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="aanbod.html">Aanbod</a></li>
    <li><a href="register.html">Registreer</a></li>
    <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
  <div class="main-content">
<form action="http://www.ntwpracticumnet.ou.nl:8080/registratie/RegistratieServlet" class="pure-form pure-form-aligned" id="formulier" method="post" accept-charset="utf-8">
  <div id="fouten"></div>
  <div class="formline pure-control-group"><label for="naam">Naam:</label><input type="text" name="naam" id="naam" /></div>
  <div class="formline pure-control-group"><label for="postcode">Postcode:</label><input type="text" name="postcode" id="postcode" /></div>
  <div class="formline pure-control-group"><label for="plaats">Plaatsnaam:</label><input type="text" name="plaats" id="plaats" /></div>
  <div class="formline pure-control-group"><label for="straat">Straatnaam:</label><input type="text" name="straat" id="straat" /></div>
  <div class="formline pure-control-group"><label for="huisnr">Huisnr:</label><input type="text" name="huisnr" id="huisnr" /></div>
  <div class="formline pure-control-group"><label for="telefoon">Telefoonnummer:</label><input type="text" name="telefoon" id="telefoon" maxlength="10" /></div>
  <div class="formline pure-control-group"><label for="mobiel">Mobiel nummer:</label><input type="text" name="mobiel" id="mobiel" maxlength="10" /></div>
  <div class="formline pure-control-group"><label for="email">E-mailadres:</label><input type="text" name="email" id="email" /></div>
  <div class="formline pure-control-group"><label for="gebruiker">Gebruikersnaam:</label><input type="text" name="gebruiker" id="gebruiker" /></div>
  <div class="formline pure-control-group"><label for="wacthwoord">Wachtwoord:</label><input type="password" name="wachtwoord" id="wachtwoord" /></div>
  <div class="formline pure-controls"><input type="submit" value="Verzend" id="verzend" /></div>
  <input type="hidden" name="url" value="jdbc:firebirdsql://www.ntwpracticumnet.ou.nl/d:/inetpub/wwwroot/propedeuseproject/databases/propprojPDE.fdb" />
</form>
</div>
</body>
</html>
